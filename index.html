<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Hub</title>
    <style>
        table {
            margin: 0 auto;
            text-align: center;
        }
        th, td {
            padding: 10px;
        }

        .salary {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <section id="salary">
        <h2 class="salary">Employee Salary Details</h2>
        <table border="1" width="80%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>ID</th>
                    <th>Salary ($)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sarah Connor</td>
                    <td>29</td>
                    <td>101</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>35</td>
                    <td>102</td>
                    <td>1300</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>28</td>
                    <td>103</td>
                    <td>1250</td>
                </tr>
                <tr>
                    <td>Michael Johnson</td>
                    <td>40</td>
                    <td>104</td>
                    <td>1400</td>
                </tr>
                <tr>
                    <td colspan="3" align="right"><strong>Total</strong></td>
                    <td bgcolor="silver">5150</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="form">
        <h2>Student Registration Form</h2>
        <form action="https://example.com/submit" method="post">
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" placeholder="Enter first name"><br>
            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" placeholder="Enter last name"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password"><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob"><br>
            <h3>Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <h3>Favorite Hobbies</h3>
            <input type="checkbox" id="coding" name="hobby" value="coding">
            <label for="coding">Coding</label><br>
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">Music</label><br>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label><br>
            <button type="submit">Register</button>
        </form>
    </section>
    <section id="feedback">
        <h2>Feedback</h2>
        <form action="https://example.com/feedback" method="post">
            <label for="feedback-text">Your Feedback:</label><br>
            <textarea id="feedback-text" name="feedback-text" placeholder="Write your feedback here..." rows="8" cols="50"></textarea><br>
            <button type="submit">Submit Feedback</button>
        </form>
    </section>
</body>
</html>
